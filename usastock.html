<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtest Strategy Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --dark: #0d1117;
            --darker: #010409;
            --card-bg: #161b22;
            --border: #30363d;
            --gold: #f0b429;
            --silver: #94a3b8;
            --bronze: #cd7f32;
            --green: #3fb950;
            --red: #f85149;
            --blue: #58a6ff;
            --text: #e6edf3;
            --text-muted: #7d8590;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --gradient-5: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            --gradient-6: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .hero {
            background: var(--darker);
            padding: 4rem 2rem 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(88, 166, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(240, 180, 41, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .hero-content {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 4rem;
            font-weight: 400;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--gold) 0%, var(--blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            font-weight: 300;
        }
        
        .upload-zone {
            max-width: 1600px;
            margin: -2rem auto 3rem;
            padding: 0 2rem;
            position: relative;
            z-index: 10;
        }
        
        .upload-card {
            background: var(--card-bg);
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .upload-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--blue), transparent 30%);
            opacity: 0;
            animation: rotate 4s linear infinite;
            transition: opacity 0.3s;
        }
        
        .upload-card:hover::before {
            opacity: 0.1;
        }
        
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        
        .upload-card:hover {
            border-color: var(--blue);
            background: rgba(88, 166, 255, 0.03);
            transform: translateY(-2px);
        }
        
        .upload-content {
            position: relative;
            z-index: 1;
        }
        
        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            filter: grayscale(0.3);
        }
        
        .upload-text {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .upload-subtext {
            color: var(--text-muted);
        }
        
        #fileInput {
            display: none;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-family: 'DM Serif Display', serif;
            font-size: 2.5rem;
            font-weight: 400;
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            border-color: var(--blue);
            background: rgba(88, 166, 255, 0.1);
        }
        
        .filter-btn.active {
            background: var(--blue);
            border-color: var(--blue);
            color: var(--dark);
        }
        
        .podium {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 4rem;
            align-items: end;
        }
        
        .podium-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border);
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        
        .podium-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }
        
        .podium-card:nth-child(1)::before { background: var(--gold); }
        .podium-card:nth-child(2)::before { background: var(--silver); }
        .podium-card:nth-child(3)::before { background: var(--bronze); }
        
        .podium-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .medal {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .rank-number {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-family: 'DM Serif Display', serif;
            font-size: 4rem;
            opacity: 0.1;
            font-weight: 400;
        }
        
        .strategy-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .ticker-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(88, 166, 255, 0.15);
            color: var(--blue);
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 1rem 0;
        }
        
        .metric-value.positive { color: var(--green); }
        .metric-value.negative { color: var(--red); }
        
        .metric-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .sub-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }
        
        .sub-metric {
            display: flex;
            flex-direction: column;
        }
        
        .sub-metric-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .sub-metric-value {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 0.25rem;
        }
        
        .strategies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .strategy-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .strategy-card:hover {
            border-color: var(--blue);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        
        .strategy-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .rank-badge {
            background: var(--border);
            color: var(--text);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.85rem;
        }
        
        .rank-badge.top-3 {
            background: var(--gold);
            color: var(--dark);
        }
        
        .rank-badge.top-10 {
            background: var(--silver);
            color: var(--dark);
        }
        
        .strategy-type {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .type-dca {
            background: rgba(63, 185, 80, 0.15);
            color: var(--green);
        }
        
        .type-momentum {
            background: rgba(240, 180, 41, 0.15);
            color: var(--gold);
        }
        
        .metrics-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .metric-box {
            text-align: center;
        }
        
        .metric-box-value {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .metric-box-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }
        
        .ticker-section {
            margin-bottom: 4rem;
        }
        
        .ticker-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }
        
        .ticker-title {
            font-family: 'DM Serif Display', serif;
            font-size: 2rem;
            font-weight: 400;
        }
        
        .ticker-stats {
            display: flex;
            gap: 2rem;
            margin-left: auto;
        }
        
        .ticker-stat {
            text-align: right;
        }
        
        .ticker-stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        
        .ticker-stat-value {
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .loading-screen.active {
            display: flex;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--border);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .stat-box {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--blue);
            position: relative;
            overflow: hidden;
        }
        
        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(88, 166, 255, 0.1) 0%, transparent 70%);
        }
        
        .stat-box-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        
        .stat-box-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .stat-box-detail {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .view-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--card-bg);
            padding: 0.5rem;
            border-radius: 8px;
        }
        
        .view-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .view-btn.active {
            background: var(--blue);
            color: var(--dark);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .podium {
                grid-template-columns: 1fr;
            }
            
            .strategies-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .comparison-table {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 3rem;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: var(--darker);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            border-bottom: 2px solid var(--border);
        }
        
        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        tr:hover {
            background: rgba(88, 166, 255, 0.05);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1>Strategy Arena</h1>
            <p class="subtitle">Quantitative backtest analysis with strategy rankings and performance insights</p>
        </div>
    </div>

    <div class="upload-zone">
        <div class="upload-card" id="uploadCard">
            <div class="upload-content">
                <div class="upload-text">Drop your backtest Excel file</div>
                <div class="upload-subtext">or click to browse</div>
            </div>
            <input type="file" id="fileInput" accept=".xlsx,.xls">
        </div>
    </div>

    <div class="container hidden" id="mainContent">
        <!-- Stats Overview -->
        <div class="stats-overview" id="statsOverview"></div>
        
        <!-- Top 3 Podium -->
        <div class="section-header">
            <h2 class="section-title">Performance Leaders</h2>
            <div class="filters">
                <div class="view-toggle">
                    <button class="view-btn active" onclick="setView('all')">All Strategies</button>
                    <button class="view-btn" onclick="setView('ticker')">By Ticker</button>
                </div>
            </div>
        </div>
        
        <div class="podium" id="podium"></div>
        
        <!-- All Strategies -->
        <div id="allStrategiesView">
            <div class="section-header">
                <h2 class="section-title">Full Rankings</h2>
                <div class="filters">
                    <select class="filter-btn" id="typeFilter" onchange="applyFilters()">
                        <option value="all">All Types</option>
                        <option value="DCA">DCA Only</option>
                        <option value="Momentum-Hedge">Momentum Only</option>
                    </select>
                    <select class="filter-btn" id="tickerFilter" onchange="applyFilters()">
                        <option value="all">All Tickers</option>
                    </select>
                </div>
            </div>
            
            <div class="strategies-grid" id="strategiesGrid"></div>
        </div>
        
        <!-- By Ticker View -->
        <div id="tickerView" class="hidden">
            <div id="tickerSections"></div>
        </div>
        
        <!-- Comparison Table -->
        <div class="section-header">
            <h2 class="section-title">Detailed Comparison</h2>
        </div>
        <div class="comparison-table">
            <div class="table-container">
                <table id="comparisonTable"></table>
            </div>
        </div>
    </div>

    <script>
        let allStrategies = [];
        let filteredStrategies = [];
        
        const uploadCard = document.getElementById('uploadCard');
        const fileInput = document.getElementById('fileInput');
        const mainContent = document.getElementById('mainContent');
        const loadingScreen = document.getElementById('loadingScreen');
        
        uploadCard.addEventListener('click', () => fileInput.click());
        
        uploadCard.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadCard.style.borderColor = 'var(--blue)';
        });
        
        uploadCard.addEventListener('dragleave', () => {
            uploadCard.style.borderColor = 'var(--border)';
        });
        
        uploadCard.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadCard.style.borderColor = 'var(--border)';
            const file = e.dataTransfer.files[0];
            if (file) processFile(file);
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) processFile(file);
        });
        
        function processFile(file) {
            loadingScreen.classList.add('active');
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                
                const scenarioSheet = workbook.Sheets['Scenario Log'];
                allStrategies = XLSX.utils.sheet_to_json(scenarioSheet);
                
                // Sort by final value descending
                allStrategies.sort((a, b) => (b['Final Value'] || 0) - (a['Final Value'] || 0));
                
                // Add rank
                allStrategies.forEach((s, i) => s.rank = i + 1);
                
                filteredStrategies = [...allStrategies];
                
                renderDashboard();
                
                loadingScreen.classList.remove('active');
                mainContent.classList.remove('hidden');
            };
            reader.readAsArrayBuffer(file);
        }
        
        function renderDashboard() {
            renderStats();
            renderPodium();
            renderStrategiesGrid();
            renderTickerView();
            renderComparisonTable();
            populateFilters();
        }
        
        function renderStats() {
            const totalStrategies = allStrategies.length;
            const avgFinalValue = allStrategies.reduce((sum, s) => sum + (s['Final Value'] || 0), 0) / totalStrategies;
            const avgCAGR = allStrategies.reduce((sum, s) => sum + (s['CAGR (%)'] || 0), 0) / totalStrategies;
            const bestStrategy = allStrategies[0];
            
            const html = `
                <div class="stat-box">
                    <div class="stat-box-label">Total Strategies</div>
                    <div class="stat-box-value">${totalStrategies}</div>
                    <div class="stat-box-detail">Across ${new Set(allStrategies.map(s => s.Ticker)).size} tickers</div>
                </div>
                <div class="stat-box" style="border-left-color: var(--green)">
                    <div class="stat-box-label">Average Final Value</div>
                    <div class="stat-box-value">$${formatNumber(avgFinalValue)}</div>
                    <div class="stat-box-detail">Mean across all strategies</div>
                </div>
                <div class="stat-box" style="border-left-color: var(--gold)">
                    <div class="stat-box-label">Average CAGR</div>
                    <div class="stat-box-value">${avgCAGR.toFixed(2)}%</div>
                    <div class="stat-box-detail">Compound annual growth</div>
                </div>
                <div class="stat-box" style="border-left-color: var(--gold)">
                    <div class="stat-box-label">Best Performer</div>
                    <div class="stat-box-value">$${formatNumber(bestStrategy['Final Value'])}</div>
                    <div class="stat-box-detail">${bestStrategy['Strategy Name']}</div>
                </div>
            `;
            
            document.getElementById('statsOverview').innerHTML = html;
        }
        
        function renderPodium() {
            const top3 = allStrategies.slice(0, 3);
            const medals = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'];
            
            const html = top3.map((strategy, i) => {
                const cagr = strategy['CAGR (%)'] || 0;
                const maxDD = strategy['Max Drawdown (%)'] || 0;
                
                return `
                    <div class="podium-card">
                        <span class="medal">${medals[i]}</span>
                        <span class="rank-number">#${i + 1}</span>
                        <div class="ticker-badge">${strategy.Ticker}</div>
                        <div class="strategy-name">${strategy['Strategy Name']}</div>
                        <div class="metric-label">Final Value</div>
                        <div class="metric-value positive">$${formatNumber(strategy['Final Value'])}</div>
                        <div class="sub-metrics">
                            <div class="sub-metric">
                                <span class="sub-metric-label">CAGR</span>
                                <span class="sub-metric-value ${cagr >= 0 ? 'positive' : 'negative'}">${cagr.toFixed(2)}%</span>
                            </div>
                            <div class="sub-metric">
                                <span class="sub-metric-label">Max DD</span>
                                <span class="sub-metric-value negative">${maxDD.toFixed(2)}%</span>
                            </div>
                            <div class="sub-metric">
                                <span class="sub-metric-label">Total Return</span>
                                <span class="sub-metric-value positive">${(strategy['Total Return (%)'] || 0).toFixed(2)}%</span>
                            </div>
                            <div class="sub-metric">
                                <span class="sub-metric-label">Trades</span>
                                <span class="sub-metric-value">${strategy.Trades || 0}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('podium').innerHTML = html;
        }
        
        function renderStrategiesGrid() {
            const html = filteredStrategies.map(strategy => {
                const rank = strategy.rank;
                const rankClass = rank <= 3 ? 'top-3' : (rank <= 10 ? 'top-10' : '');
                const typeClass = strategy['Strategy Type'] === 'DCA' ? 'type-dca' : 'type-momentum';
                const cagr = strategy['CAGR (%)'] || 0;
                const maxDD = strategy['Max Drawdown (%)'] || 0;
                
                return `
                    <div class="strategy-card">
                        <div class="strategy-header">
                            <div>
                                <div class="ticker-badge">${strategy.Ticker}</div>
                                <div class="strategy-name">${strategy['Strategy Name']}</div>
                                <span class="strategy-type ${typeClass}">${strategy['Strategy Type']}</span>
                            </div>
                            <div class="rank-badge ${rankClass}">#${rank}</div>
                        </div>
                        <div class="metric-value positive">$${formatNumber(strategy['Final Value'])}</div>
                        <div class="metric-label">Final Value</div>
                        <div class="metrics-row">
                            <div class="metric-box">
                                <div class="metric-box-value ${cagr >= 0 ? 'positive' : 'negative'}">${cagr.toFixed(1)}%</div>
                                <div class="metric-box-label">CAGR</div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-box-value negative">${maxDD.toFixed(1)}%</div>
                                <div class="metric-box-label">Max DD</div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-box-value">${strategy.Trades || 0}</div>
                                <div class="metric-box-label">Trades</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('strategiesGrid').innerHTML = html;
        }
        
        function renderTickerView() {
            const tickers = [...new Set(allStrategies.map(s => s.Ticker))];
            
            const html = tickers.map(ticker => {
                const tickerStrategies = allStrategies.filter(s => s.Ticker === ticker);
                const best = tickerStrategies[0];
                const avgCAGR = tickerStrategies.reduce((sum, s) => sum + (s['CAGR (%)'] || 0), 0) / tickerStrategies.length;
                
                const cardsHtml = tickerStrategies.map((strategy, i) => {
                    const cagr = strategy['CAGR (%)'] || 0;
                    const maxDD = strategy['Max Drawdown (%)'] || 0;
                    
                    return `
                        <div class="strategy-card">
                            <div class="strategy-header">
                                <div>
                                    <div class="strategy-name">${strategy['Strategy Name']}</div>
                                    <span class="strategy-type ${strategy['Strategy Type'] === 'DCA' ? 'type-dca' : 'type-momentum'}">${strategy['Strategy Type']}</span>
                                </div>
                                <div class="rank-badge ${i === 0 ? 'top-3' : ''}">#${i + 1}</div>
                            </div>
                            <div class="metric-value positive">$${formatNumber(strategy['Final Value'])}</div>
                            <div class="metric-label">Final Value</div>
                            <div class="metrics-row">
                                <div class="metric-box">
                                    <div class="metric-box-value ${cagr >= 0 ? 'positive' : 'negative'}">${cagr.toFixed(1)}%</div>
                                    <div class="metric-box-label">CAGR</div>
                                </div>
                                <div class="metric-box">
                                    <div class="metric-box-value negative">${maxDD.toFixed(1)}%</div>
                                    <div class="metric-box-label">Max DD</div>
                                </div>
                                <div class="metric-box">
                                    <div class="metric-box-value">${strategy.Trades || 0}</div>
                                    <div class="metric-box-label">Trades</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                return `
                    <div class="ticker-section">
                        <div class="ticker-header">
                            <h3 class="ticker-title">${ticker}</h3>
                            <div class="ticker-stats">
                                <div class="ticker-stat">
                                    <div class="ticker-stat-label">Strategies</div>
                                    <div class="ticker-stat-value">${tickerStrategies.length}</div>
                                </div>
                                <div class="ticker-stat">
                                    <div class="ticker-stat-label">Avg CAGR</div>
                                    <div class="ticker-stat-value">${avgCAGR.toFixed(2)}%</div>
                                </div>
                                <div class="ticker-stat">
                                    <div class="ticker-stat-label">Best</div>
                                    <div class="ticker-stat-value positive">$${formatNumber(best['Final Value'])}</div>
                                </div>
                            </div>
                        </div>
                        <div class="strategies-grid">${cardsHtml}</div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('tickerSections').innerHTML = html;
        }
        
        function renderComparisonTable() {
            const headers = ['Rank', 'Ticker', 'Strategy', 'Type', 'Final Value', 'CAGR (%)', 'Total Return (%)', 'Max DD (%)', 'Sharpe', 'Trades'];
            
            let html = '<thead><tr>';
            headers.forEach(h => html += `<th>${h}</th>`);
            html += '</tr></thead><tbody>';
            
            filteredStrategies.forEach(s => {
                const cagr = s['CAGR (%)'] || 0;
                const totalReturn = s['Total Return (%)'] || 0;
                const maxDD = s['Max Drawdown (%)'] || 0;
                
                html += `
                    <tr>
                        <td><span class="rank-badge ${s.rank <= 3 ? 'top-3' : (s.rank <= 10 ? 'top-10' : '')}">#${s.rank}</span></td>
                        <td><span class="ticker-badge">${s.Ticker}</span></td>
                        <td>${s['Strategy Name']}</td>
                        <td><span class="strategy-type ${s['Strategy Type'] === 'DCA' ? 'type-dca' : 'type-momentum'}">${s['Strategy Type']}</span></td>
                        <td style="font-weight: 700; color: var(--green)">$${formatNumber(s['Final Value'])}</td>
                        <td class="${cagr >= 0 ? 'positive' : 'negative'}" style="font-weight: 600">${cagr.toFixed(2)}%</td>
                        <td class="${totalReturn >= 0 ? 'positive' : 'negative'}" style="font-weight: 600">${totalReturn.toFixed(2)}%</td>
                        <td class="negative" style="font-weight: 600">${maxDD.toFixed(2)}%</td>
                        <td>${(s['Sharpe Ratio'] || 0).toFixed(2)}</td>
                        <td>${s.Trades || 0}</td>
                    </tr>
                `;
            });
            
            html += '</tbody>';
            document.getElementById('comparisonTable').innerHTML = html;
        }
        
        function populateFilters() {
            const tickers = [...new Set(allStrategies.map(s => s.Ticker))];
            const tickerFilter = document.getElementById('tickerFilter');
            
            tickers.forEach(ticker => {
                const option = document.createElement('option');
                option.value = ticker;
                option.textContent = ticker;
                tickerFilter.appendChild(option);
            });
        }
        
        function applyFilters() {
            const typeFilter = document.getElementById('typeFilter').value;
            const tickerFilter = document.getElementById('tickerFilter').value;
            
            filteredStrategies = allStrategies.filter(s => {
                const typeMatch = typeFilter === 'all' || s['Strategy Type'] === typeFilter;
                const tickerMatch = tickerFilter === 'all' || s.Ticker === tickerFilter;
                return typeMatch && tickerMatch;
            });
            
            // Re-rank filtered results
            filteredStrategies.forEach((s, i) => s.rank = i + 1);
            
            renderPodium();
            renderStrategiesGrid();
            renderComparisonTable();
        }
        
        function setView(view) {
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (view === 'all') {
                document.getElementById('allStrategiesView').classList.remove('hidden');
                document.getElementById('tickerView').classList.add('hidden');
            } else {
                document.getElementById('allStrategiesView').classList.add('hidden');
                document.getElementById('tickerView').classList.remove('hidden');
            }
        }
        
        function formatNumber(num) {
            return num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
    </script>
</body>
</html>
